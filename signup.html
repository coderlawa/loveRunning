<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tags for search engines -->
    <meta
      name="Description"
      content="Love Running. Club for runners in Birmingham, England. Urban running, trail running. Birmingham City Centre and Moonlit Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Birmingham, England, sport, exercise"
    />
    <!-- TITLE -->
    <title>Love Running</title>
    <!-- FAVICON-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- STYLE SHEET-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <section id="signup">
        <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
          <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required class="text-input" name="first_name"> <br>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required class="text-input" name="last_name"> <br>
          <label for="email-address">Email Address</label>
          <input type="email" id="email-address" required class="text-input" name="email_address"> <br>
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input type="radio" name="running_preference" id="road" value="road" required checked> <br>
            </div>
            <div>
              <label for="trail">Trail</label>
              <input type="radio" name="running_preference" id="trail" value="trail" required> <br>
            </div>
            <div>
              <label for="both">Both</label>
              <input type="radio" name="running_preference" id="both" value="both" required> <br>
            </div>
          </div>
          <button type="submit" class="join-button">Let's Run!</button>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <ul id="socials">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit the Facebook page (opens a new tab)"
            ><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a
            href="https://www.x.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit the X page (opens a new tab)"
            ><i class="fa-brands fa-x-twitter"></i></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit the Youtube page (opens a new tab)"
            ><i class="fa-brands fa-youtube"></i></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit the Instagram page (opens a new tab)"
            ><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </footer>

    <!-- FONT AWESOME KIT -->
    <script src="https://kit.fontawesome.com/0a3337c4c9.js" crossorigin="anonymous"></script>
  </body>
</html>
