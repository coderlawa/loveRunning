<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tags for search engines -->
    <meta
      name="Description"
      content="Love Running. Club for runners in Birmingham, England. Urban running, trail running. Birmingham City Centre and Moonlit Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Birmingham, England, sport, exercise"
    />
    <!-- TITLE -->
    <title>Love Running</title>
    <!-- FAVICON-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- STYLE SHEET-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <section id="gallery">
        <div id="photos">
          <img src="assets/images/athletes.webp" alt="Two athletes running together">
          <img src="assets/images/girls.webp" alt="Three girls at charity paint running festival">
          <img src="assets/images/man.webp" alt="Man at charity paint running festival">
          <img src="assets/images/mud-run.webp" alt="Two women runners taking a muddy selfie after the Mud Runners Championship">
          <img src="assets/images/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
          <img src="assets/images/runner2.webp" alt="Runners competing in marathon">
          <img src="assets/images/runner3.webp" alt="Solo male runner jogging on beach">
          <img src="assets/images/runner4.webp" alt="Solo female runner jogging on beach">
          <img src="assets/images/running_gang.webp" alt="Large group of runners taking part in a marathon on a rainy day">
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <ul id="socials">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit the Facebook page (opens a new tab)"
            ><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a
            href="https://www.x.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit the X page (opens a new tab)"
            ><i class="fa-brands fa-x-twitter"></i></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit the Youtube page (opens a new tab)"
            ><i class="fa-brands fa-youtube"></i></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit the Instagram page (opens a new tab)"
            ><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </footer>

    <!-- FONT AWESOME KIT -->
    <script src="https://kit.fontawesome.com/0a3337c4c9.js" crossorigin="anonymous"></script>
  </body>
</html>
